name: PR Checks

on:
  pull_request:
    branches: [main, development, staging]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: pnpm install
      - name: Run linter
        run: pnpm lint
      - name: Type check
        run: pnpm type-check
      - name: Run tests
        run: pnpm test
      - name: Build project
        run: pnpm build
